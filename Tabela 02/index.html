<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            Tabela inspirada na tabela do <a href="https://www.cursosdeexcelonline.com.br/blog/dicas/como-fazer-uma-tabela-no-excel" target="_blank">Curso de Excel Online</a>
        </caption>
        <thead>
            <tr>
                <th>Id Produtos</th>
                <th>Produtos</th>
                <th>Quant.</th>
                <th>Valor Unit.</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Produto 01</td>
                <td>5</td>
                <td>R$ 3,00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Produto 02</td>
                <td>10</td>
                <td>R$ 2,00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Produto 03</td>
                <td>20</td>
                <td>R$ 1,50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Produto 04</td>
                <td>10</td>
                <td>R$ 3,00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Produto 05</td>
                <td>5</td>
                <td>R$ 3,50</td>
                <td>17,5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>5 Produtos</td>
                <td>50</td>
                <td>R$ 13,00</td>
                <td>112,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
