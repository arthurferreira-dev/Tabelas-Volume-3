<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>
            <a href="https://qcon-assets-production.s3.amazonaws.com/images/provas/103460/13.png" target="_blank">Produtos Eletrônicos</a>
        </caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidades de Vendas</th> 
                <th>Valor Unitário</th>
                <th>Valor Acumulado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Teclado</td>
                <td>30</td>
                <td>R$ 65,00</td>
                <td>R$ 1.950,00</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>54</td>
                <td>R$ 50,00</td>
                <td>R$ 2.700,00</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>32</td>
                <td>R$ 432,00</td>
                <td>R$ 13.824,00</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>45</td>
                <td>R$ 1.980,00</td>
                <td>R$ 89.100,00</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td>65</td>
                <td>R$ 1.750,00</td>
                <td>R$ 113.750,00</td>
            </tr>
            <tr>
                <td>Ipad</td>
                <td>32</td>
                <td>R$ 2.450,00</td>
                <td>R$ 78.400,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
